<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Library</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>The Odin Library</h1>
    <button>Add a book</button>
    <form action="#" method="post" class="form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="title input" name="Title" title="Title" placeholder="Title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" class="author input" name="Author" title="Author" placeholder="author" required>
        <label for="page">Page</label>
        <input type="text" name="page" id="page" class="page input" name="page" title="page" placeholder="page" required>
        <div class="tick-box">
            <label for="readStatus">Have you read the book</label>
            <select name="readStatus" title="status" id="tick-box">
                <option value="0" selected disabled>--</option>
                <option value="read">Read</option>
                <option value="not read">Not Read</option>
            </select>
        </div>
    </form>
    <button class="add-btn">Add</button>
    <br>
        <br>
        <div class="horizontal-line"></div>
        
        <div class="book-list">
            <table class="table-heading">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Page</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-body">

                </tbody>
            </table>
        </div>
    <script src="./js/script.js"></script>
</body>
</html>
