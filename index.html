<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c4f0c859.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>The Odin Library</h1>
    <button id="new-book-btn">Add a book</button>
    <form action="#" method="post" class="form" id="new-book-form" style="display: none;">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="title input" name="Title" title="Title" placeholder="Title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" class="author input" name="Author" title="Author" placeholder="author" required>
        <label for="pages">Page</label>
        <input type="text" name="page" id="pages" class="page input" name="page" title="page" placeholder="page" required>
        <div class="tick-box">
            <label for="readStatus">Have you read the book</label>
            <input type="checkbox" id="read">
        </div>
        <button type="submit" id="new-book-form">Add</button>
    </form>
        <br>
        <br>
        <div class="horizontal-line"></div>
        
        <div id="library"></div>

    <script src="./js/script.js"></script>
</body>
</html>
